<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Meta description tailored for a marketplace -->
        <meta name="description" content="Expense Tracker" />
        <!-- Meta keywords for marketplace relevance (optional) -->
        <meta name="keywords" content="Expenses" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
                defer></script>
        <title>
            {% block title %}
                Default
            {% endblock title %}
        | Expenses Tracker</title>
        <link rel="stylesheet" href="">
    </head>
    <body class="bg-gray-100 text-gray-800 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

            <!-- Brand -->
            <a href="{% url 'dashboard:index' %}" class="text-2xl font-bold text-indigo-600">
                Expenses Tracker
            </a>

            <!-- Links -->
            <div class="flex items-center gap-6">
                <a href="{% url 'dashboard:index' %}"
                   class="font-medium hover:text-indigo-600 transition">
                    Dashboard
                </a>

                <a href="{% url 'dashboard:expense_list' %}"
                   class="font-medium hover:text-indigo-600 transition">
                    Expenses
                </a>

                <a href="{% url 'category:category_list' %}"
                   class="font-medium hover:text-indigo-600 transition">
                    Categories
                </a>

                {% if user.is_authenticated %}
                    <form method="POST" action="{% url 'users:logout' %}">
                        {% csrf_token %}
                        <button type="submit"
                                class="px-4 py-2 rounded-md bg-red-500 text-white hover:bg-red-600 transition">
                            Logout
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'users:login' %}"
                       class="px-4 py-2 rounded-md border border-indigo-600 text-indigo-600 hover:bg-indigo-50 transition">
                        Login
                    </a>

                    <a href="{% url 'users:signup' %}"
                       class="px-4 py-2 rounded-md bg-indigo-600 text-white hover:bg-indigo-700 transition">
                        Signup
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        <div class="bg-white rounded-lg shadow p-6">
            {% block content %}
                <h1 class="text-2xl font-semibold text-gray-700">
                    Select Something
                </h1>
            {% endblock content %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-500 py-6">
        Â© {{ now|date:"Y" }} Expenses Tracker. All rights reserved.
    </footer>

</body>

</html>
