<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Expense Tracker - Manage and split expenses easily" />
  <meta name="keywords" content="Expenses, Budget, Finance, Split bills" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <title>{% block title %}{% endblock title %} | Expense Tracker</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#06B6D4',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-white shadow-lg sticky top-0 z-50" x-data="{ mobileMenuOpen: false }">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <!-- Logo -->
        <a href="{% url 'dashboard:expense_list' %}" class="flex items-center space-x-2">
          <div class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <span class="text-xl font-bold text-gray-800">ExpenseTracker</span>
        </a>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center space-x-1">
          <a href="{% url 'dashboard:expense_list' %}" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-primary hover:text-white transition-all duration-200 font-medium">
            All Expenses
          </a>
          <a href="{% url 'dashboard:create_expense' %}" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-secondary hover:text-white transition-all duration-200 font-medium">
            Add Expense
          </a>
          <a href="{% url 'dashboard:settle_up' %}" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-green-500 hover:text-white transition-all duration-200 font-medium">
            Settle Up
          </a>
          <form method="POST" action="{% url 'users:logout' %}" class="ml-2">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 rounded-lg bg-red-50 text-red-600 hover:bg-red-600 hover:text-white transition-all duration-200 font-medium">
              Logout
            </button>
          </form>
        </div>

        <!-- Mobile menu button -->
        <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors">
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Mobile Navigation -->
      <div x-show="mobileMenuOpen" 
           x-transition:enter="transition ease-out duration-200"
           x-transition:enter-start="opacity-0 transform scale-95"
           x-transition:enter-end="opacity-100 transform scale-100"
           x-transition:leave="transition ease-in duration-150"
           x-transition:leave-start="opacity-100 transform scale-100"
           x-transition:leave-end="opacity-0 transform scale-95"
           class="md:hidden pb-4 space-y-2">
        <a href="{% url 'dashboard:expense_list' %}" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-primary hover:text-white transition-all duration-200 font-medium">
          All Expenses
        </a>
        <a href="{% url 'dashboard:create_expense' %}" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-secondary hover:text-white transition-all duration-200 font-medium">
          Add Expense
        </a>
        <a href="{% url 'dashboard:settle_up' %}" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-green-500 hover:text-white transition-all duration-200 font-medium">
          Settle Up
        </a>
        <form method="POST" action="{% url 'users:logout' %}">
          {% csrf_token %}
          <button type="submit" class="w-full text-left px-4 py-2 rounded-lg bg-red-50 text-red-600 hover:bg-red-600 hover:text-white transition-all duration-200 font-medium">
            Logout
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    {% block content %}
    <div class="text-center py-20">
      <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to Expense Tracker</h1>
      <p class="text-gray-600 text-lg">Select an option from the navigation menu to get started</p>
    </div>
    {% endblock content %}
  </main>

  <!-- Footer -->
  <footer class="bg-white mt-16 py-6 shadow-lg">
    <div class="container mx-auto px-4 text-center text-gray-600">
      <p>&copy; 2026 Expense Tracker. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
